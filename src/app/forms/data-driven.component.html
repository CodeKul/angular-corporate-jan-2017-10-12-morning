<div class="container">
  <form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <h2>Registration Form</h2>

    <div formGroupName="userGroup">
      <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">Full Name</label>
        <div class="col-sm-9">

          <input 
            type="text" 
            id="firstName" 
            placeholder="Full Name" 
            class="form-control" 
            formControlName="userName">

          <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
        </div>
      </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">

        <input 
          type="email" 
          id="email" 
          placeholder="Email"  
          class="form-control"
          formControlName="email"
          >
          <span class="help-block" *ngIf="!myForm.controls.userGroup.controls.email.valid">Wrong Email :(</span>
      </div>
    </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        
        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          class="form-control"
          formControlName="password"
          >
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3" *ngFor="let con of countries">
        <input 
        type="radio"
        formControlName="country"
        [value]="con"/>{{con}} 
      </div>
    </div>

    <!-- /.form-group -->
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!myForm.valid">Register</button>
      </div>
    </div>

      <div class="form-group" formArrayName="nums">
        <div class="row" *ngFor="let num of myForm.controls.nums.value; let ind = index;">
          <div class="col-md-6">
          </div>
          <div class="col-md-3">
            <input type="text" formControlName="{{ind}}" >
          </div>

          <div class="col-md-3">
            <input type="button" class="btn btn-primary" value="New" (click)="addNewNum()">
          </div>
        </div>
      </div>
  </form>
  <!-- /form -->
</div>
