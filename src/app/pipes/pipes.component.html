<div class="container">
  <div class="row">
    <h1>Pipes</h1>
    <hr>
  </div>
  <div class="row">
    <div class="col-md-12">
      Os : {{myOs}}
    </div>
    <div class="col-md-12">
      Os : {{myOs | uppercase}}
    </div>
    <div class="col-md-12">
      date : {{date | date:"dd-MM-yyyy hh:mm"}}
    </div>
    <div class="col-md-12">
      money : {{money | currency:"INR"}}
    </div>
    <div class="col-md-12">
      Sliced Os : {{myOs | slice:1:3 | uppercase}}
    </div>

    <div class="col-md-12">
      money : {{money | tripple:5:10 | currency:"INR"}}
    </div>
  </div>
</div>
